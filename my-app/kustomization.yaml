apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  #- helmchart/my-app
  - helmChart.yaml
patches:
  - path: dev/values.yaml
    target:
      kind: Deployment
      name: my-app
      namespace: my-namespace-app-dev
  - path: stg/values.yaml
    target:
      kind: Deployment
      name: my-app
      namespace: my-namespace-app-stg
  - path: prod/values.yaml
    target:
      kind: Deployment
      name: my-app
      namespace: my-namespace-app-prod
